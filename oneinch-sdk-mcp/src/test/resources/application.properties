# Test Configuration
oneinch.api.key=test-api-key-12345678
oneinch.api.base-url=https://api.1inch.dev

# Enable health checks for tests, disable metrics
quarkus.health.extensions.enabled=true
quarkus.micrometer.enabled=false
quarkus.smallrye-health.root-path=/health

# Minimal logging for tests
quarkus.log.level=WARN
quarkus.log.console.json=false

# MCP Server Configuration
quarkus.mcp.server.server-info.name=test-1inch-mcp-server
quarkus.mcp.server.server-info.version=1.0.0
quarkus.mcp.server.server-info.title=Test 1inch MCP Server
quarkus.mcp.server.server-info.description=Test configuration

# Cache configuration for tests
quarkus.cache.enabled=false