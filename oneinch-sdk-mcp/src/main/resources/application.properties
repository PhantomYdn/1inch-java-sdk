# 1inch MCP Server Configuration

# Application Info
quarkus.application.name=1inch-mcp-server
quarkus.application.version=1.0.0

# 1inch API Configuration
oneinch.api.key=${ONEINCH_API_KEY:}
oneinch.api.base-url=https://api.1inch.dev

# MCP Server Configuration
quarkus.mcp.server.server-info.name=1inch-mcp-server
quarkus.mcp.server.server-info.version=1.0.0
quarkus.mcp.server.server-info.title=1inch DeFi MCP Server
quarkus.mcp.server.server-info.description=AI-enhanced read-only access to DeFi data through the 1inch ecosystem

# Caching Configuration
quarkus.cache.caffeine."prices".initial-capacity=100
quarkus.cache.caffeine."prices".maximum-size=1000
quarkus.cache.caffeine."prices".expire-after-write=30s

quarkus.cache.caffeine."tokens".initial-capacity=500
quarkus.cache.caffeine."tokens".maximum-size=5000
quarkus.cache.caffeine."tokens".expire-after-write=1h

quarkus.cache.caffeine."portfolio".initial-capacity=50
quarkus.cache.caffeine."portfolio".maximum-size=500
quarkus.cache.caffeine."portfolio".expire-after-write=5m

# Rate Limiting Configuration (custom properties)
mcp.rate-limit.requests-per-minute=60
mcp.rate-limit.burst-capacity=10

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."io.oneinch.mcp".level=DEBUG
quarkus.log.console.json=false

# Health Checks
quarkus.health.extensions.enabled=true
quarkus.smallrye-health.root-path=/health

# Metrics
quarkus.micrometer.enabled=true
quarkus.micrometer.binder.http-server.enabled=true

# Development Configuration
%dev.quarkus.log.console.json=false
%dev.quarkus.log.level=DEBUG

# Test Configuration  
%test.oneinch.api.key=test-api-key
%test.quarkus.log.level=DEBUG